<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/global/reset.css" />
  <link rel="stylesheet" href="/global/base.css" />
  <link rel="stylesheet" href="/global/navbar.css" />
  <link rel="stylesheet" href="/global/footer.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/assets/icons/favicon.svg" />
  <title>central FLU</title>
</head>

<body>
  <header id="navbar" class="navbar">
    <div class="container nav-content">
      <div class="nav-action">
        <a href="/#menu">
          <img id="logo-icon" src="/assets/icons/jogador-de-futebol.png" alt="logo" />
          <h1>
            CENTRAL FLUMINENSE FOOTBALL CLUB<sup><small></small></sup>
          </h1>
        </a>
        <button type="button" class="menu-button" onclick="toggleCollapsableMenu()">
          <img src="assets/icons/menu-icon.svg" alt="Menu colapsável" />
        </button>
      </div>
      <nav id="navbarNav">
        <ul class="nav-list">
          <li id="nav-menu" class="nav-item">
            <a href="#categorias">Categorias</a>
          </li>
          <li id="nav-sobre" class="nav-item">
            <a href="#sobre">Sobre</a>
          </li>
          <li id="nav-sobre" class="nav-item">
            <a href="#newsletter">Newsletter</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="categorias">
      <h3>Categorias</h3>

      <div class="cards">

        <a target="_blank" title="link para a matéria" href="https://ge.globo.com/futebol/times/fluminense">
          <div class="card">
            <img src="/assets/imgs/noticiassss.png" alt="noticiaFlu" />
            <h3> notícias</h3>
          </div>
        </a>

        <a target="_blank" title="link para a matéria" href="https://www.fluzao.xyz">
          <div class="card">
            <img src="/assets/imgs/estatisticas.png" alt="noticiaFlu" />
            <h3> estatísticas</h3>
          </div>
        </a>

        <a target="_blank" title="link para a matéria" href="https://www.loja.fluminense.com.br">
          <div class="card">
            <img src="/assets/imgs/produtos.png" alt="noticiaFlu" />
            <h3> produtos</h3>
          </div>
        </a>

      </div>
    </div>

    <div class="sobre">
      <h3>Sobre</h3>
      <div class="sobre-descricao">

      </div>
    </div>

    <div class="newsletter">
      <h3>Newsletter</h3>
      <div class="newsletter-descricao">
        <div class="form">
          <h2>inscreva-se e receba notícias e ofertas sobre o fluzão!</h2>
          <form id="newsletter-form" action="#" method="POST">
            <input type="text" id="nome" name="nome" placeholder="Nome" required><br><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label class="checkbox-container">
              Deseja receber a newsletter?
              <input type="checkbox" id="receber" name="receber">
              <span class="checkmark"></span>
            </label>
            <button>Enviar</button>
          </form>
        </div>

      </div>
    </div>




  </main>






  <footer id="footer" class="footer">
    <div class="container footer-content">
      <div class="footer-action">
        <a href="#menu">
          <h3>
            Desenvolvido por Vittorio Fassano - Residência em TIC Software
            2024.1 - T18
          </h3>
        </a>
      </div>
    </div>
  </footer>
  <script>
    function toggleCollapsableMenu() {
      const nav = document.querySelector(".nav-list");
      nav.classList.toggle("show-nav-list");
    }
  </script>
</body>

</html>
